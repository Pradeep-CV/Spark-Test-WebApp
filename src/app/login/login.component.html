<div class="login-container d-flex justify-content-center">
  <mat-card class="login-card">

    <mat-card-content class="login-card-content">
      
      <div class="row register-main-content">
        <div class="banner">
        </div>
        <div class="login-form-content">
          <form class="login-form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="col form-section">
    
              <div>
                <mat-form-field class="form-field">
                  <mat-label>User Name</mat-label>
                  <input type="email" matInput formControlName="userName" placeholder="User Name">
                </mat-form-field>
              </div>
    
              <div>
                <mat-form-field class="form-field">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput formControlName="password" placeholder="Password">
                  <mat-hint
                    *ngIf="loginError">
                    Can't find user with given credentials
                  </mat-hint>
                  <mat-hint
                    *ngIf="error">
                    Something went wrong..
                  </mat-hint>
                </mat-form-field>
              </div>
    
              <div class="d-flex justify-content-center">
                <button class="login-button" mat-stroked-button>Login</button>
              </div>
    
              <div class="login-anchor d-flex justify-content-center">
                <a routerLink="/register">Don't have an account? Register here...</a>
              </div>
    
            </div>
          </form>
        </div>
      </div>
      
    </mat-card-content>

  </mat-card>
</div>
<div class="login-container">
  
</div>
